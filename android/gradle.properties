# Gradle memory settings - aggressively reduced for systems with limited RAM/paging file
# Reduced to 2GB heap + smaller native memory allocations to prevent JVM crashes
org.gradle.jvmargs=-Xmx2G -Xms256m -XX:MaxMetaspaceSize=384m -XX:ReservedCodeCacheSize=96m -XX:InitialCodeCacheSize=32m -Xss512k -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+DisableExplicitGC -XX:CompressedClassSpaceSize=128m -Dfile.encoding=UTF-8
# Disable parallel builds to reduce memory pressure
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.caching=true
org.gradle.configureondemand=false
# Reduce worker processes
org.gradle.workers.max=1
# Reduce network timeouts for artifact downloads
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000
# Android settings
android.useAndroidX=true
android.enableJetifier=true
# Disable unnecessary features to reduce memory usage
android.enableR8.fullMode=true
